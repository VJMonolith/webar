<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://firebasestorage.googleapis.com/v0/b/dino-demo-1272d.appspot.com/o/aframe.min.js?alt=media&token=e5e98bde-6675-4e95-ae8f-ec083ec84f9d"></script>
    <script src="https://firebasestorage.googleapis.com/v0/b/dino-demo-1272d.appspot.com/o/mindar-image-aframe.prod.js?alt=media&token=388057df-71b8-49e8-9375-b03a4b4c29a4"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://github.com/VJMonolith/webar/blob/main/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="card" src="https://github.com/VJMonolith/webar/blob/main/marker.png" />
        <a-asset-item id="avatarModel" src="exit/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#card"
          position="0 -0.5 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-plane
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-plane
          src="#card"
          position="0 0.5 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-plane
          src="#card"
          position="0 1 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-plane
          src="#card"
          position="0 1.5 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <!-- <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#avatarModel"> -->
      </a-entity>
    </a-scene>
  </body>
</html>
